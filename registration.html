<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/5548c0f5ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img class="front-img" src="./741ea4a4dd87854794c63a8576373c5a.gif">
                <div class="text">
                    <span class="text-1">That's one small step for a man,<br>a giant leap for mankind.</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            
            <div class="back">
                <img class="backimg" src="./44db938c4d86a7ea3ae51a511304a117.gif">
                <div class="text">
                    <span class="text-1">Complete miles of journey,<br>with one step.</span>
                    <span class="text-2">Let's get started.</span>
                </div>
            </div>
        </div>
    </div>
    <form action="#">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your Email Address" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="text">
                        <a href="">Forgot Your Password!</a>
                    </div>
                    <div class="button input-box">
                        <input type="button" value="Submit">
                    </div>
                    <div class="text login-text">Don't have an account?<label for="flip">Sign-Up now.</label></div>
                </div>  
            </div>
    </form>



    <div class="signup-form">

        <form action="#">
            <div class="form-content">
                <div class="title">Sign-Up</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Enter your Name" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter your Email Address" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="text">
                        <a href="">Forgot Your Password!</a>
                    </div>
                    <div class="button input-box">
                        <input type="button" value="Submit">
                    </div>
                    <div class="text sign-up-text">Already have an account?
                        <label for="flip">Login now.</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
